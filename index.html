<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-4">
            <!-- balance -->
            <div class="stats shadow">
              <div class="stat text-center">
                <div class="stat-title">Available Balance</div>
                <div id="current-balance" class="stat-value">5000</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="button-container grid grid-cols-2 gap-6">
              <button id="add-money" class="btn btn-outline btn-primary btn-lg">
                Add Money
              </button>
              <button id="cash-out" class="btn btn-outline btn-primary btn-lg">
                Cash Out
              </button>

              <button id="get-bonus" class="btn btn-outline btn-primary btn-lg">
                Get Bonus
              </button>

              <!-- <button
                id="transactions"
                class="btn btn-outline btn-primary btn-lg"
              >
                Transactions
              </button> -->
            </div>
            <div class="divider"></div>
            <!--* add money form -->
            <div
              id="add-money-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="number"
                    placeholder="Add Money Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="add-pin-number"
                    type="password"
                    placeholder="Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!--* cash out form -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out"
                    type="number"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-pin-number"
                    type="password"
                    placeholder="Your Pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!--* get bonus form -->
            <div
              id="get-bonus-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Get Bonus</span>
                  </label>
                  <input
                    id="bonus-pin-number"
                    type="text"
                    placeholder="Enter Coupon"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-get-bonus" class="btn btn-primary">
                    Get Bonus
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
